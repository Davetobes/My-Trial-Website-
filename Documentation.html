<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Documentation of things learnt</title>
  </head>
  <body>

    <h1>Heading 1 tag</h1>
    <h2>Heading 2 tag</h2>
    <h3>Heading 3 tag</h3>
    <h4>Heading 4 tag</h4>
    <h5>Heading 5 tag</h5>
    <h6>Heading 6 tag</h6>

    <!-- this is a line break tag (self-closing tag)-->
    <br>

    <!-- this is a horizontal rule tag(self-closing tag)-->
    <hr>

    <em>This is italicized</em> <br>
    <strong>This is bold</strong>
    <ul>
      <li>This is an unordered list</li>
    </ul>
    <ol>
      <li>This is an ordered list</li>
    </ol>
    <!--This is an Image tag-->
    <img src="" alt="Image here"><br>
    <!-- This is an anchor tag-->
    <a href="jhhjhjhjjj">Anchor here</a>
    <!--This is a table tag-->
    <table>
      <!--This is a table header tag-->
      <thead>
        <th>This is a table header cell tag</th>
      </thead>
      <!--This is a table body tag-->
      <tbody>
        <!--This is a table row tag-->
        <tr>
          <td>This is a table cell tag </td>
        </tr>
      </tbody>
      <!--This is a table footer tag-->
      <tfoot>
        <td>This is a Table cell tag</td>
      </tfoot>
    </table>
    

  </body>
</html>
